<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Publishes Author, Description, and Keywords from Settings > Site Publishing plus content data -->
	<koken:meta />

	<!-- Publishes Page Title from Settings > Site Publishing plus content titles -->
    <koken:title />
    
    <!-- Loading Foundation 6 css files-->
    <koken:asset file="css/foundation.css" />
    <koken:asset file="css/foundation-icons.css" />

    <!-- Loading theme's settings css from css/settings.css.lens -->
    <koken:settings />
    

    <koken:asset file="pillar.js" common="true" />    
    
</head>

<body style="height: 100%">
    <header style="z-index: 2">
        <nav class="hover-underline-menu hide-for-small-only" id="navbar" data-menu-underline-from-center>
            <koken:breadcrumbs separator="&#62" show_if_single="false" />
            <div class="logo-container">
                <img class="logo" src="../{{ settings.logo_src }}" />
            </div>
            <koken:navigation class="menu"/>
        </nav>
        <nav class="hover-underline-menu show-for-small-only" data-menu-underline-from-center>
            <ul class="menu align-center">
                <li><a href="#" class="fi-list" data-toggle="mobile-menu"></a></li>
            </ul>
            <span class="mobile-title">{{ site.title }}</span>
        </nav>
    </header>

    <!--<div class="loading-panel">
        <h1 class="loading-text" data-text="onyx">onyx</h1>
    </div>-->
    <div class="off-canvas position-top" id="mobile-menu" data-off-canvas data-transition="push">
            <!-- Your menu or Off-canvas content goes here -->
            <koken:navigation class="vertical menu"/>
    </div>

    <nav class="fab">
    
        <a href="mailto:{{ profile.email }}?Subject=Hello" class="buttons" tooltip="Contact Me"><i class="fi-mail"></i></a>
    
        <a href="https://twitter.com/{{ profile.twitter }}" target="_blank" class="buttons" tooltip="Twitter"><i class="fi-social-twitter"></i></a>
    
        <a href="https://www.instagram.com/{{ settings.instagram }}" target="_blank" class="buttons" tooltip="Instagram"><i class="fi-social-instagram"></i></a>
    
        <a href="#" class="buttons"><i class="fi-plus"></i></a>
    
    </nav>

    <main class="off-canvas-content" data-off-canvas-content>
