<html lang="{{ settings.language }}" prefix="og: http://ogp.me/ns#">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Publishes Author, Description, and Keywords from Settings -->
    <meta charset="UTF-8">
    <meta name="description" content="{{ site.description truncate='250'}}">
    <meta name="keywords" content="{{ site.keywords }}" />
    <meta name="author" content="{{ profile.name }}">

    <!-- Publishes Open Graph metada http://ogp.me -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ location.site_url }}{{ location.here }}" />
    <meta property="og:site_name" content="{{ site.title }}" />
    <meta property="og:title" content="{{ album.title  | archive.title | content.title | content.filename | essay.title | page.title | site.title  }}" />
    <meta property="og:description" content="{{ site.description }}" />
    <meta property="og:locale" content="{{ settings.language }}" />
    <meta property="og:image" content="{{ settings.cover_image }}" />
    
    <!-- Publishes cards markup for Twitter https://developer.twitter.com/en/docs/tweets/optimize-with-cards/guides/getting-started -->
    <meta name="twitter:card" content="{{ site.description }}" />
    <meta name="twitter:site" content="@{{ profile.twitter }}" />
    <meta name="twitter:creator" content="@{{ profile.twitter }}" />

    <!-- Favicons -->
    <link href="/storage/themes/dhyana-koken/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180">
    <link href="/storage/themes/dhyana-koken/favicon-32x32.png" rel="icon" type="image/png" sizes="32x32">
    <link href="/storage/themes/dhyana-koken/favicon-16x16.png" rel="icon" type="image/png" sizes="16x16">
    <link href="/storage/themes/dhyana-koken/site.webmanifest" rel="manifest">
    <link href="/storage/themes/dhyana-koken/safari-pinned-tab.svg" rel="mask-icon" color="#6d6d6d">
    <meta name="msapplication-TileColor" content="#603cba">
    <meta name="theme-color" content="#333333">

	<!-- Publishes Page Title from Settings > Site Publishing plus content titles -->
    <koken:title />
    
    <!-- Loading Foundation 6 css files -->
    <koken:asset file="css/foundation.css" />
    <koken:asset file="css/foundation-icons.css" />

    <!-- Loading theme's settings css from css/settings.css.lens -->
    <koken:settings />

    <!-- Loading Koken's plugin for displaying image grids -->
    <koken:asset file="pillar.js" common="true" />    
    
</head>

<body style="height: 100%">
    <header style="z-index: 2">
        <nav class="hover-underline-menu hide-for-small-only" id="navbar" data-menu-underline-from-center>
            <koken:breadcrumbs separator="&#62" show_if_single="false" />
            <koken:if data="settings.show_logo" equals="true">
                <!-- True, display this -->
                <div class="logo-container">
                        <img class="logo" src="../{{ settings.logo_src }}" />
                </div>
                <koken:else>
                    <!-- False, show this -->
                    <h3 class="title">{{ site.title }}</h3>
            </koken:if>
            
            <koken:navigation class="menu"/>
        </nav>
        <nav class="hover-underline-menu show-for-small-only" data-menu-underline-from-center>
            <ul class="menu align-center">
                <li><a href="#" class="fi-list" data-toggle="mobile-menu"></a></li>
            </ul>
            <span class="mobile-title">{{ site.title }}</span>
        </nav>
    </header>

    <!--<div class="loading-panel">
        <h1 class="loading-text" data-text="onyx">onyx</h1>
    </div>-->
    <div class="off-canvas position-top" id="mobile-menu" data-off-canvas data-transition="push">
            <!-- Your menu or Off-canvas content goes here -->
            <koken:navigation class="vertical menu"/>
    </div>

    <nav class="fab">
    
        <a href="mailto:{{ profile.email }}?Subject=Hello" class="buttons" tooltip="Contact Me"><i class="fi-mail"></i></a>
    
        <a href="https://twitter.com/{{ profile.twitter }}" target="_blank" class="buttons" tooltip="Twitter"><i class="fi-social-twitter"></i></a>
    
        <a href="https://www.instagram.com/{{ settings.instagram }}" target="_blank" class="buttons" tooltip="Instagram"><i class="fi-social-instagram"></i></a>
    
        <a href="#" class="buttons"><i class="fi-plus"></i></a>
    
    </nav>

    <main class="off-canvas-content" data-off-canvas-content>
